<script>
  (function () {
    const session = JSON.parse(localStorage.getItem('braniacSession'));
    const html = document.documentElement;
    
    if (session) {
      // Inject the class before the browser even paints the first pixel
      html.classList.add(session.type === 'guest' ? 'auth-guest' : 'auth-user');
    } else {
      html.classList.add('auth-none');
    }
  })();
</script>

  <script>
  (function () {
    const scores = JSON.parse(localStorage.getItem('userScores')) || [];
    const html = document.documentElement;
    
    // Add a class to the <html> tag based on data existence
    if (scores.length > 0) {
      html.classList.add('has-scores');
    } else {
      html.classList.add('no-scores');
    }
  })();
</script>
